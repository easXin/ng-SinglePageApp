<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            resize:none;
        }
    </style>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <h2>My Note</h2>
        <textarea cols="40" rows="15" ng-model="msg"></textarea>
        <div>
            <button ng-click="save()">Save</button>
            <button ng-click="read()">Read</button>
            <button ng-click="remove()">Delete</button
        </div>
        <p>Remaining characters: {{getCount()}}</p>
    </div>
            
    <div ng-controller="myCtrl">
        <h2>My Memo</h2>
        <div>
            <input type="text" ng-model="newToDo">
            <button ng-click="add()">Add</button>
        </div>
        <div ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.isChecked">
            <span>{{todo.name}}</span>
        </div>

        <button ng-click="del()">Delete Selected Item</button>
    </div>
    <script type="text/javascript" src="angular1o5.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
